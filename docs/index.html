  <!--在Github上编辑插件：https://github.com/njleonzhang/docsify-edit-on-github -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github@latest"></script>

  <script>
    //地址重定向
    function redirectLocation() {
      let url = window.location.href
      if(url.charAt(url.length - 1) !== "/") url += "/"
      if(url.endsWith("/#/")) {
        window.location.href = `${url}zh/latest/`
      } else if(url.endsWith("/#/zh/")) {
        window.location.href = `${url}latest/`
      } else if(url.endsWith("/#/en/")) {
        window.location.href = `${url}latest/`
      } else {
        const matchGroup = url.match(/(.*?\/#\/)((latest)|(v[\w-]+?))/)
        if(matchGroup != null) {
          window.location.href = matchGroup[1] + "zh/" + matchGroup[2] + "/"
        }
      }
    }

    const repositoryUrl = "https://github.com/DragonKnightOfBreeze/HotDB-Document"

    window.onload = function() {
      redirectLocation()
    }

    window.$docsify = {
      name: "HotDB Document",
      nameLink: {
        "/zh/": "/zh/latest/",
        "/en/": "/en/latest/"
      },
      logo: "/assets/logo_wide.png",
      repo: repositoryUrl,
      routeMode: "history",
      //可以是其他网站或Github仓库
      //basePath: "https://raw.githubusercontent.com/DragonKnightOfBreeze/HotDB-Document/master/docs", 
      //使用相对路径规范文件目录结构
      relativePath: true,
      auto2top: true,
      fallbackLanguages: ["zh"],
      alias: {
        "v2.5.6/": "latest/",
      },
      //不开启首页
      //coverpage: ["/","/zh/", "/en/"], 
      //onlyCover: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 2,
      subMaxLevel: 2,
      notFoundPage: true,
      search: {
        noData: {
          "/": "没有结果！",
          "/zh/": "没有结果！",
          "/en/": "No results!"
        },
        path: "auto",
        placeholder: {
          "/": "搜索",
          "/zh/": "搜索",
          "/en/": "Search"
        }
      },
      pagination: {
        previousText: {
          "/": "上一章节",
          "/zh/": "上一章节",
          "/en/": "Previous Chapter",
        },
        nextText: {
          "/": "下一章节",
          "/zh/": "下一章节",
          "/en/": "Next Chapter",
        },
        crossChapter: true,
        crossChapterText: true
      },
      "flexible-alerts": {
        style: 'flat', //flat, callout
        note: {
          label: "Note"
        },
        tip: {
          label: "Tip"
        },
        warning: {
          label: "Warning"
        },
        attention: {
          label: "Attention"
        }
      },

      plugins: [
        EditOnGithubPlugin.create(`${repositoryUrl}/blob/master/docs/`, null, function(file) {
            if(file.indexOf('en') !== -1) {
              return '<i class="fa fa-edit"></i> Edit On Github'
            } else {
              return '<i class="fa fa-edit"></i> 在Github上编辑'
            }
          }
        )
      ]
    }
  </script>
