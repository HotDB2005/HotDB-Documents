<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HotDB Reference Manual</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="hotpu,热璞,hotdb,热璞网络科技,数据库,云计算,数据库中间件">
  <meta name="author" content="shicheng">
  <meta name="description" content="上海热璞网络科技有限公司总部位于上海，在北京、南京和深圳设有分部，是一家专注基础软件分布式事务数据库产品和关系型云数据库产品的研发厂商，致力成为分布式事务数据库与私有云数据库行业的领导者，帮助企业零门槛使用分布式事务数据库和关系型云数据库。">
  <link rel="shortcut icon" type="image/ico" href="assets/favicon.png">
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .app-name-link img{
      padding: 0.5em 2em 0.5em 2em;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "HotDB Document", //不能使用对象
      nameLink: {
        "/": "/",
        "/zh/": "/zh/",
        "/en/": "/en/"
      },
      logo: "/assets/logo_wide.png",
      repo: 'https://github.com/DragonKnightOfBreeze/HotDB-Document',
      routeMode: "history",
      basePath: "https://raw.githubusercontent.com/DragonKnightOfBreeze/HotDB-Document/master/docs", //可以是其他网站或Github仓库
      relativePath: true, //使用相对路径规范文件目录结构
      maxLevel: 2,
      subMaxLevel: 2,
      auto2top: true,
      fallbackLanguages: ["zh"],
      //coverpage: ["/","/zh/", "/en/"], //不开启首页
      //onlyCover: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      notFoundPage: true,
      search: {
        noData: {
          "/": "没有结果！",
          "/zh/": "没有结果！",
          "/en/": "No results!"
        },
        path: "auto",
        placeholder: {
          "/": "搜索",
          "/zh/": "搜索",
          "/en/": "Search"
        }
      },
      pagination: {
        previousText: {
          "/": "上一章节",
          "/zh/": "上一章节",
          "/en/": "Previous Chapter",
        },
        nextText: {
          "/": "下一章节",
          "/zh/": "下一章节",
          "/en/": "Next Chapter",
        },
        crossChapter: true,
        crossChapterText: true
      },
      'flexible-alerts': {
        style: 'flat', //flat, callout
        note: {
          label: "Note"
        },
        tip: {
          label: "Tip"
        },
        warning: {
          label: "Warning"
        },
        attention: {
          label: "Attention"
        }
      }
    }
  </script>
  <!--docsify-->
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
  <!--全局搜索插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
  <!--emoji插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!--外部脚本插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!--图片缩放插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/zoom-image.min.js"></script>
  <!--复制到剪切板插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!--分页插件：https://github.com/imyelo/docsify-pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--警告框插件：https://github.com/fzankl/docsify-plugin-flexible-alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!--侧边栏可折叠：https://github.com/iPeng6/docsify-sidebar-collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!--嵌入式pdf插件：https://github.com/lazypanda10117/docsify-pdf-embed -->
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
  <!--PDF转化插件：https://github.com/meff34/docsify-to-pdf-converter -->
  
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
